<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="heading">
          <h4>PAYMENT DETAILS</h4>
        </div>
        <div class="name-1">
          <input
            type="text"
            class="name-1 name-0"
            name="name on card"
            id=""
            placeholder="Name On Card"
          />
          <hr class="line-1" />
        </div>
        <div class="name-2">
          <i class="icon fa fa-id-card-o" aria-hidden="true"></i>

          <input
            type="text"
            class="name-2"
            name="card-number"
            id=""
            placeholder="card-number"
          />
          <hr class="line-2" />

          <input type="text" class="name-2" name="Expiry" placeholder="Expiry" />
          <hr class="line-3" />

          <input type="text" class="name-2" name="CVV" placeholder="CVV" />
          <hr class="line-4" />
        </div>
        <div class="sub">
          <h4>BILLING ADDRESS</h4>
        </div>
        <div class="name-3">
          <input type="text" class="name-3" placeholder="Street Address" />
          <hr class="line-5" />

          <input type="text" class="name-3" placeholder="City" />
          <hr class="line-6" />
        </div>
        <div class="name-4">
          <input type="address" class="name-4" placeholder="State/Province" />
          <hr class="line-7" />

          <input type="text" class="name-4" placeholder="Zip code" />
          <hr class="line-8" />
        </div>
        <div class="footer">
          <h3>Previous step</h3>
          <button class="btn">
            <h5 class="btn-1">pay $488</h5>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
